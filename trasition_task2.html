<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            top: 100px;
            left: 100px;
            height: 250px;
            width: 250px;
            border: 5px solid grey;
            border-radius: 50px;
            overflow: hidden;
        }
        img:hover {
            transform: scale(1.2);
            transition: 1s;
        }
    </style>
</head>
<body>
    <div>
        <img src="../lecture/image/cartoon.webp" alt="250" height="" width="250">
    </div>
</body>
</html>
