<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- circle -->
    <svg height="300" width="300" style="border: 1px solid;">
        <circle r="100" cx="150" cy="150" fill="red" stroke="yellow">
        </circle>
    </svg>
    
    <!-- ellipse -->
    <svg height="300" width="300" style="border: 1px solid;">
        <ellipse rx="70" ry="50" cx="150" cy="150" fill="yellow" stroke="green" stroke-width="2"></ellipse>
    </svg>
    
    <!-- rectangle -->
    <svg height="300" width="300" style="border: 1px solid;">
        <rect height="100" width="150" x="50" y="50" fill="green" stroke="yellow" stroke-width="5"></rect>
    </svg>
    <br>
    <!-- line -->
    <svg height="300" width="300" style="border:1px solid;">
        <line x1="100" y1="100" x2="200" y2="200" stroke="blue" stroke-width="10"></line>
        <line x1="100" y1="200" x2="200" y2="100" stroke="red" stroke-width="10"></line>
    </svg>

</body>
</html>
