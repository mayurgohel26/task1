<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table - for create table
    tr - for creating row
    td - for create table cell/column/data 
    th - for creating table head
    caption - for giving table heading name  -->

    <table border="1" align="center">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table border="1" align="center">
        <caption><b>Student Info</b></caption>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Student Grade</th>
        <tr align="center">
            <td>001</td>
            <td>John</td>
            <td>A</td>
        </tr>
        <tr align="center">
            <td>002</td>
            <td>Angella</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
